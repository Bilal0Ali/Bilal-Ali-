<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | Bilal Ali</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #111;
      color: #ccc;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    .button {
      display: inline-block;
      margin: 1rem;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      color: #fff;
      border: 2px solid #888;
      border-radius: 999px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.08);
      border-color: #fff;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.1);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .button:hover::before {
      transform: translateX(0);
    }

    .button span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Check out my Experiments</h1>

  <a href="resume.html" target="_blank" class="button"><span>My Resume</span></a>
  <a href="portfolio.html" target="_blank" class="button"><span>Minimalist Portfolio</span></a>
</body>
</html>
