<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      line-height: 1.6;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
      color: #ddd;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #ffffffcc;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: white;
      transform: translateY(-2px);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      padding: 30px;
      flex: 1 1 300px;
      max-width: 350px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s ease-out;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #f0f0f0;
      transition: transform 0.3s ease;
    }

    .card h2:hover {
      transform: scale(1.05);
    }

    .card p {
      font-size: 1rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bilal Ali</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="card-container">
    <div class="card">
      <h2>About</h2>
      <p>This is where your about info will go. Keep it sharp, short, and spicy üî•.</p>
    </div>

    <div class="card">
      <h2>Projects</h2>
      <p>Show off your coolest work here. üë®‚Äçüíª</p>
    </div>

    <div class="card">
      <h2>Contact</h2>
      <p>Drop your email, phone, or carrier pigeon address üïäÔ∏è.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

  <script>
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    cards.forEach(card => {
      observer.observe(card);
    });
  </script>

</body>
</html>
