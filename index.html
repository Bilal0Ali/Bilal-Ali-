    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Courier New', monospace;

    nav {
      width: 100%;

      position: fixed;

    nav a {
      padding: 0.6rem 1.2rem;
      border: 1px solid #666;
      background: transparent;

      text-decoration: none;
      border-radius: 999px;

    }

    nav a:hover {
      color: #fff;

    }

    .main-content {
      display: flex;
      flex: 1;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      padding-top: 5rem;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    .left {
      flex: 1;
      padding-left: 5vw;

      box-sizing: border-box;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 300px;
      box-sizing: border-box;
    }

    .right img {
      max-width: 80%;
      max-height: 80vh;
      border-radius: 10px;
      filter: grayscale(100%);
      transition: transform 0.5s ease;
    }

    .right img:hover {
      transform: scale(1.05);
    }

    h1, h2 {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    h2 {
      animation-delay: 0.3s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Inter', playfair display;
      font-size: 4.2rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2.2rem;
      margin: 0;
    }

    .typewriter-container {
      font-family: 'Fira Code', monospace;
      font-size: 1.0rem;
      margin-top: 0.5rem;
      max-width: 100%;
      white-space: wrap;
      overflow: hidden;
    }

    .typewriter-text {
      display: inline;
      border-right: 2px solid #fff;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .contacts {
      margin-top: 2rem;

    .contacts a {

    .footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 1.0rem;
      color: #666;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .circle {
      width: 10px;
      height: 10px;
      border: 2px solid #666;
      border-radius: 50%;
      border-top: 2px solid transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      nav {
        padding: 0.5rem;
        justify-content: space-around;
      }

      nav a {
        padding: 0.5rem 0.8rem;
        font-size: 0.8rem;
      }
    }
  </style>

  <script>
    const phrases = [
      "occasionally try to debug inflation.",
      "run regressions on my life choices.",
      "accidentally model demand curves.",
      "yell 'ceteris paribus' at my CSS.",
      "hope my projects reach equilibrium.",
      "treat bugs like market distortions.",
      "wait for my creativity to reach full employment.",
      "blame my bugs on invisible hands.",
      "price my time like itâ€™s perfectly inelastic.",
      "apply Keynesian logic to my sleep schedule.",
      "hit diminishing returns after 2 cups of chai.",
      "optimize leisure like a true rational agent.",
      "treat procrastination as an externality.",
      "believe supply and demand apply to vibes too.",
      "set unrealistic expectations like central banks.",
      "forecast fun with zero margin of error.",
      "treat my CSS like post-crisis monetary policy.",
      "binge YouTube and call it behavioral economics."
    ];

    let i = 0;
    let j = 0;
    let currentPhrase = [];
    let isDeleting = false;
    let isEnd = false;
    const typewriter = document.getElementById('typewriter');

    function loop() {
      isEnd = false;
      typewriter.innerHTML = currentPhrase.join('');

      if (i < phrases.length) {
        if (!isDeleting && j <= phrases[i].length) {
          currentPhrase.push(phrases[i][j]);
          j++;
          typewriter.innerHTML = currentPhrase.join('');
        }

        if (isDeleting && j >= 0) {
          currentPhrase.pop();
          j--;
          typewriter.innerHTML = currentPhrase.join('');
        }

        if (!isDeleting && j === phrases[i].length) {
          isEnd = true;
          isDeleting = true;
        }

        if (isDeleting && j === 0) {
          currentPhrase = [];
          isDeleting = false;
          i++;
          if (i === phrases.length) {
            i = 0;
          }
        }
      }

      const speed = isEnd ? 1500 : isDeleting ? 50 : 100;
      setTimeout(loop, speed);
    }

    loop();
  </script>
